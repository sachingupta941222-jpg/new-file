  <div id="protein-section" style="display:none; margin-top:20px;">

<script>
  function proteinCalculator() {

<div id="money-manager-section" style="display:none; margin-top:20px;">
  <h2>üí∞ AI Money Manager</h2>
  <div class="card" style="background: white; color: #222; padding: 20px; margin: 20px auto; width: 400px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <label>Weekly Budget Limit (‚Çπ): </label>
    <input type="number" id="budget" placeholder="Enter limit"><br><br>
    <label>Expense Amount (‚Çπ): </label>
    <input type="number" id="expense" placeholder="Enter expense"><br><br>
    <label>Category: </label>
    <select id="category">
      <option value="Food">üçî Food</option>
      <option value="Travel">üöó Travel</option>
      <option value="Shopping">üõç Shopping</option>
      <option value="Bills">üí° Bills</option>
      <option value="Entertainment">üé¨ Entertainment</option>
    </select><br><br>
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="resetExpenses()">Reset</button>
    <p id="total">Total Expenses: ‚Çπ0</p>
    <p id="result"></p>
  </div>
  <canvas id="pieChart"></canvas>
  <canvas id="inflationChart"></canvas>
</div>

<script>
  function showMoneyManager() {
    document.getElementById("money-manager-section").style.display = "block";
  }

  let total = 0;
  let expensesByCategory = {
    "Food": 0,
    "Travel": 0,
    "Shopping": 0,
    "Bills": 0,
    "Entertainment": 0
  };

  function playBeep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    const gainNode = ctx.createGain();
    oscillator.type = "sine";
    oscillator.frequency.setValueAtTime(600, ctx.currentTime);
    gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
    oscillator.connect(gainNode);
    gainNode.connect(ctx.destination);
    oscillator.start();
    oscillator.stop(ctx.currentTime + 0.3);
  }

  function addExpense() {
    const expense = parseFloat(document.getElementById("expense").value);
    const budget = parseFloat(document.getElementById("budget").value);
    const category = document.getElementById("category").value;

    if (!isNaN(expense)) {
      total += expense;
      expensesByCategory[category] += expense;

      document.getElementById("total").innerText = "Total Expenses: ‚Çπ" + total;

      if (total > budget) {
        playBeep();
        document.getElementById("result").innerText = "‚ö†Ô∏è You exceeded your budget!";
      } else if (total > budget * 0.8) {
        document.getElementById("result").innerText = "üí° Warning: You're close to your budget.";
      } else {
        document.getElementById("result").innerText = "‚úÖ Good job! You are managing your money well.";
      }

      updateCharts();
    }
    document.getElementById("expense").value = "";
  }

  function resetExpenses() {
    total = 0;
    for (let key in expensesByCategory) {
      expensesByCategory[key] = 0;
    }
    document.getElementById("total").innerText = "Total Expenses: ‚Çπ0";
    document.getElementById("result").innerText = "";
    updateCharts();
  }

  // Pie Chart
  let pieChart, inflationChart;
  window.addEventListener('DOMContentLoaded', () => {
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: Object.keys(expensesByCategory),
        datasets: [{
          label: 'Expenses by Category',
          data: Object.values(expensesByCategory),
          backgroundColor: ['#ff6384','#36a2eb','#ffce56','#4caf50','#9c27b0']
        }]
      }
    });

    // Inflation Bar Chart
    const inflCtx = document.getElementById('inflationChart').getContext('2d');
    inflationChart = new Chart(inflCtx, {
      type: 'bar',
      data: {
        labels: Object.keys(expensesByCategory),
        datasets: [{
          label: 'Current Expense (‚Çπ)',
          data: Object.values(expensesByCategory),
          backgroundColor: '#36a2eb'
        },
        {
          label: 'After 1 Year with 6% Inflation (‚Çπ)',
          data: Object.values(expensesByCategory).map(val => (val * 1.06).toFixed(2)),
          backgroundColor: '#ff6384'
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  });

  function updateCharts() {
    // Update Pie chart
    pieChart.data.datasets[0].data = Object.values(expensesByCategory);
    pieChart.update();

    // Update Inflation chart
    inflationChart.data.datasets[0].data = Object.values(expensesByCategory);
    inflationChart.data.datasets[1].data = Object.values(expensesByCategory).map(val => (val * 1.06).toFixed(2));
    inflationChart.update();
  }
</script>

  <button id="startBtn">üé§ Speak in Hindi</button>

  <div id="output">Translation will appear here...</div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");
    const output = document.getElementById("output");

    // Check if browser supports SpeechRecognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      status.innerText = "‚ùå Your browser does not support SpeechRecognition. Use Chrome Desktop.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "hi-IN"; // Hindi
      recognition.interimResults = false;

      startBtn.addEventListener("click", () => {
        recognition.start();
        status.innerText = "üéô Listening... please speak in Hindi";
        output.innerHTML = "Listening...";
      });

      recognition.onresult = async (event) => {
        const hindiText = event.results[0][0].transcript;
        status.innerText = "‚úÖ Voice detected! Translating...";
        output.innerHTML = `<b>Hindi:</b> ${hindiText}`;

        // Translate using Google Translate unofficial API
        try {
          const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=hi&tl=en&dt=t&q=${encodeURIComponent(hindiText)}`);
          const data = await res.json();
          const englishText = data[0][0][0];

          output.innerHTML = `<b>Hindi:</b> ${hindiText}<br><b>English:</b> ${englishText}`;

          // Speak the English translation
          const speech = new SpeechSynthesisUtterance(englishText);
          speech.lang = "en-US";
          window.speechSynthesis.speak(speech);
          status.innerText = "‚úÖ Translation completed!";
        } catch (err) {
          status.innerText = "‚ö†Ô∏è Translation failed. Please try again.";
          console.error(err);
        }
      };

      recognition.onspeechend = () => {
        recognition.stop();
        status.innerText = "üé§ Stopped listening.";
      };

      recognition.onerror = (event) => {
        status.innerText = "‚ùå Error: " + event.error;
      };
    }
